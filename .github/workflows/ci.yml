name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ‘‡ Ø®Ø·ÙˆØ© Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­
      - name: Show folder structure
        run: pwd && ls -R .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ‘‡ Ù‡Ù†Ø§ npm install Ù‡ÙŠØ´ØªØºÙ„ Ù…Ù† Ø§Ù„Ø¬Ø°Ø± Ø§Ù„ØµØ­ÙŠØ­
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t my-node-app .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag my-node-app ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

